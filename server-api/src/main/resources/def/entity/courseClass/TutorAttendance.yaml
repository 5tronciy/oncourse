type: object
properties:
  id:
    type: integer
    format: int64
  courseClassTutorId:
    type: integer
    format: int64
  temporaryTutorIds:
    type: array
    required: false
    items:
      type: string
    description: Not saved course class tutor's ids
    example: k6g5o090,n6r5u246
  contactName:
    type: string
  attendanceType:
    $ref: './TutorAttendanceType.yaml'
  note:
    type: string
  actualPayableDurationMinutes:
    type: integer
    description: actual payable duration in minutes
  hasPayslip:
    type: boolean
  start:
    type: string
    format: date-time
    description: tutor roster start date/time in UTC ISO-8601 format
    required: true
    example: 2019-06-03'T'00:00:00.000'Z'
  end:
    type: string
    format: date-time
    description: tutor roster end date/time in UTC ISO-8601 format
    required: true
    example: 2019-06-03'T'00:00:00.000'Z'
