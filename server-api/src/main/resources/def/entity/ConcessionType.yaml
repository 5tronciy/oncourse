type: object
properties:
  id:
    type: integer
    format: int64
    description: Unique Concession type identifier
  name:
    required: true
    type: string
    description: Concession type name
  requireExpary:
    required: true
    type: boolean
    description: Require expary date
  requireNumber:
    required: true
    type: boolean
    description: Require concession card number
  allowOnWeb:
    required: true
    type: boolean
    description: Allow students to self-select on website
  created:
    type: string
    format: date-time
    description: date and time when record was created
  modified:
    type: string
    format: date-time
    description: date and time when record was modified