type: object
properties:
  id:
    type: integer
    format: int64
    description: Unique Tax identifier
  code:
    type: string
    description: Tax code
  editable:
    type: boolean
    description: Is tax can be edited
  systemType:
    type: boolean
    description: Is internal tax
  gst:
    type: boolean
    description: Is GST tax type
  rate:
    type: number
    description: Tax rate
  payableAccountId:
    type: integer
    format: int64
    description: Payable Account identifier
  receivableAccountId:
    type: integer
    format: int64
    description: Receivable Account identifier
  description:
    type: string
    description: Tax description
  created:
    type: string
    format: date-time
    description: date and time when record was created
  modified:
    type: string
    format: date-time
    description: date and time when record was modified