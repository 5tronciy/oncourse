get:
  operationId: get
  description: Get relation types
  tags:
    - EnttityRelationType
  responses:
    '200':
      description: Success response.
      schema:
        type: array
        items:
          $ref: './def/entity/EntityRelationType.yaml'
    default:
      description: Unexpected error
  x-permission:
    keyCode: UNDEFINED
    
post:
  operationId: update
  description: Update contact relation types
  tags:
    - EnttityRelationType
  parameters:
    - name: relationTypes
      in: body
      description: relation types for update
      required: true
      schema:
        type: array
        items:
          $ref: './def/entity/EntityRelationType.yaml'
  responses:
    '204':
      description: Success response.
    default:
      description: Unexpected error
  x-permission:
    keyCode: UNDEFINED

delete:
  operationId: remove
  description: Remove relation type
  tags:
    - EnttityRelationType
  parameters:
    - name: id
      in: path
      description: Identifier of type whitch will be deleted.
      required: true
      type: string
  responses:
    '204':
      description: relation type successfully deleted
    default:
      description: Unexpected error
    x-permission:
      keyCode: UNDEFINED