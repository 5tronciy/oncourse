licenseBypass = '-1'
sourceCompatibility = 1.6

maxmemoryServer = '1250m'
maxmemoryServer64 = '2048m'
maxmemoryClient = '512m'
maxpermgenServer = '256m'

// default test database uri, dont change here, use ~/.m2/settings.xml
testDatabaseUri = 'jdbc:derby:memory:onCourse;create=true'

allprojects {
	apply plugin: 'java'
	apply plugin: 'maven'

	repositories {
		maven {
			url 'http://repo.ish.com.au/content/groups/public'
			// url 'http://repo.ish.com.au/content/groups/ish'
		}
	}

	uploadArchives {
		repositories.mavenDeployer {
			repository(url: 'http://repo.ish.com.au/content/repositories/ish-releases')
			snapshotRepository(url: 'http://repo.ish.com.au/content/repositories/ish-snapshots')
		}
	}

	group = 'ish.oncourse.angel'
	version = '4.0-SNAPSHOT'

	dependencies {
		testCompile 'junit:junit:4.8.2'
		compile 'log4j:log4j:1.2.17'
	}

	jar {
		manifest.attributes provider: 'gradle'
	}
}