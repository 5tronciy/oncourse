dependencies {
	compile project(':waCommon')

	compile 'javax.jmdns:jmdns:3.4.1'
	compile 'javax.mail:mail:1.4.5'
	compile 'org.apache.cayenne:cayenne-client:3.1B1'
	compile 'commons-httpclient:commons-httpclient:3.1'
	compile 'commons-lang:commons-lang:2.6'
	compile 'net.java.dev.textile-j:textile-j:2.2.864'
	compile 'commons-io:commons-io:2.1'

	//jasperreports, will be removed from common and moved to server
	compile ('net.sf.jasperreports:jasperreports:4.7.0') {
	exclude group: 'org.apache.poi', module: 'poi-ooxml'

	//excluding the following, because they aren't correctly defined inside dependencies, causing duplicate jars to be added to the project
	// please re-evaluate after itext is upgraded
	exclude group: 'bouncycastle', module: 'bcmail-jdk14'
	exclude group: 'bouncycastle', module: 'bcprov-jdk14'
	exclude group: 'bouncycastle', module: 'bctsp-jdk14'
	}
	// added the correct dependency manually, with version number properly formatted
	compile 'org.bouncycastle:bctsp-jdk14:1.38'

}

jar {
	manifest {
		from sharedManifest
	}
}